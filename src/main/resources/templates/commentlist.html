<script>
    $(document).ready(function() {
        init();
    });

    function init() {
        $.ajax({
            url:"/viewComment",
            dataType : "json",
            success : function(data) {
                let con = '';
                for (let i=0; i<data.length; i++){
                    con += '<tr>';
                    con += '<td>' + data[i].writer + '</td>';
                    con += '<td>' + data[i].content +  '</td>';
                    con += '<td>' + data[i].created_date + '</td>';
                    con += '</tr>';
                }
                $('#tbody').html(con);
                $('#dataTable').DataTable();
            }
        });
    }
</script>
