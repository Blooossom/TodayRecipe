    <meta charset="utf-8">

    <title>회원 가입</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">회원 가입</h1>
                        </div>
                        <form class="user">
                            <div class="form-group row">
                            </div><div class="form-group">
                            <input type="userid" class="form-control form-control-user" required name="userid" id="userid"
                                   placeholder="ID를 입력해주세요">
                        </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user" required name="password" id="password"
                                       placeholder="비밀번호를 입력해주세요">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" required name = "email" id="email"
                                       placeholder="이메일 주소를 입력해주세요">
                            </div>
                            <div class="form-group">
                                <input type="nickname" class="form-control form-control-user" required name="nickname" id="nickname"
                                       placeholder="닉네임을 입력해주세요">
                            </div>
                            <div class="form-group">
                                <input type="address" class="form-control form-control-user" required name="address" id="address"
                                       placeholder="주소를 입력해주세요">
                            </div>
                            <a class="btn btn-primary btn-user btn-block" onclick="signUp()">
                                회원 가입 하기
                            </a>
                            <hr>
                            <a href="../index.html" class="btn btn-google btn-user btn-block">
                                <i class="fab fa-google fa-fw"></i> Google로 회원가입 하기
                            </a>
                            <a href="../index.html" class="btn btn-facebook btn-user btn-block">
                                <i class="fab fa-facebook-f fa-fw"></i> Facebook으로 회원가입 하기
                            </a>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="/goLogin">이미 계정이 있으신가요?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="/vendor/jquery/jquery.min.js"></script>

<script>
    function signUp() {
        $.ajax({
            url : '/signup',
            data : {
                userid : $('#userid').val(),
                password : $('#password').val(),
                email : $('#email').val(),
                nickname : $('#nickname').val(),
                address : $('#address').val()
            },
            type : 'POST',
            success : function (resp) {
                if (resp === 'success') {
                    alert("회원가입에 성공하였습니다.")
                    location.href = "/goLogin";
                } else {
                    alert("입력 정보를 다시 한 번 확인해주세요.")
                }
            }
        });
    }




</script>
