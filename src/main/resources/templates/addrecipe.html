<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->

  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">
      <!-- Header -->
      <head th:replace="/common/header.html"></head>
      <!-- End of Header -->
      <div class="container-fluid">
        <div class="page_tits">
          <h3>게시판 관리</h3>
          <p class="path"><strong>현재 위치 :</strong> <span>게시판 관리</span> <span>리스트형</span> <span>글작성</span></p>
        </div>
        <!-- Page Heading -->
          <section>
            <form id="saveForm" method="post" autocomplete="off">
              <!--/* 게시글 수정인 경우, 서버로 전달할 게시글 번호 (PK) */-->
              <input type="hidden" id="id" name="id" th:if="${post != null}" th:value="${post.id}" />

              <!--/* 서버로 전달할 공지글 여부 */-->
              <input type="hidden" id="noticeYn" name="noticeYn" />
              <table class="tb tb_row">
                <colgroup>
                  <col style="width:15%;" /><col style="width:35%;" /><col style="width:15%;" /><col style="width:35%;" />
                </colgroup>
                <tbody>
                <tr>
                  <th> 제목 <span class="es">필수 입력</span></th>
                  <td colspan="3"><input type="text" id="title" name="title"  maxlength="50" cols="100" placeholder="제목을 입력해 주세요." /></td>
                </tr>
                <tr>
                  <th scope="row"> 작성자</th>
                  <td colspan="3"><input type="text" id="writer" name="writer" maxlength="10" placeholder="이름을 입력해 주세요." /></td>
                </tr>
                <tr>
                  <th scope="row"> 등록일</th>
                  <td colspan="3"><input type="text" id="createdDate" name="createdDate" readonly /></td>
                </tr>
                <tr>
                  <th> 내용 <span class="es">필수 입력</span></th>
                  <td colspan="3"><textarea id="content1" name="content" cols="100" rows="10" placeholder="내용을 입력해 주세요."></textarea></td>
                </tr>
                </tbody>
              </table>
            </form>
            <p class="btn_set" align="center">
              <button type="button" id="saveBtn" onclick="subForm();" class="btns btn_st3 btn_mid">저장</button>
              <a href="/goPost" class="btns btn_bdr3 btn_mid">뒤로</a>
            </p>
          </section>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <head th:replace="/common/footer.html"></head>
    <!-- End of Footer -->

  </div>
  </div>
  <!-- End of Content Wrapper -->

<script>
  var oEditors = [];
  nhn.husky.EZCreator.createInIFrame({
    oAppRef : oEditors,
    elPlaceHolder : "smartEditor",
    //저는 textarea의 id와 똑같이 적어줬습니다.
    sSkinURI : "/smarteditor/SmartEditor2Skin.html",
    //경로를 꼭 맞춰주세요!
    fCreator : "createSEditor2",
    htParams : {
      // 툴바 사용 여부 (true:사용/ false:사용하지 않음)
      bUseToolbar : true,
      // 입력창 크기 조절바 사용 여부 (true:사용/ false:사용하지 않음)
      bUseVerticalResizer : false,
      // 모드 탭(Editor | HTML | TEXT) 사용 여부 (true:사용/ false:사용하지 않음)
      bUseModeChanger : true } });
    function subForm(){
      oEditors.getById["smartEditor"].exec("UPDATE_CONTENTS_FIELD", []);
      var content = $("#smartEditor").val();
      var title = $("#title").val();


      $("#content").val(content);
      $("#title").val(title);

      if($("#title").val().length<1||$("#price").val().length<1||$("#recipeSummary").val().length<1){
        alert("빈칸없이 작성해주세요.");
        return;
      }

      $.ajax({
        url: "/addRecipe",
        type:"POST",
        data:
                {
                  "content":content,
                  "title":title,
                },
        success: function (data) {
          if(data=='success'){
            alert("제품등록 성공");
            location.href='postlist.html';
          }else{
            alert("제품등록 실패");
          }
        }
      });

    }
  </script>
</body>
