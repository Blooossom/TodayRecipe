<script>
    $(document).ready(function() {
        init();
    });

    function init() {
        $.ajax({
            url:"/viewComment",
            dataType : "json",
            success : function(data) {
                let con = '';
                for (let i = 0; i < data.length; i++){
                    var id = data[i].id;
                    con += '<tr>';
                    con += '<td>' + data[i].writer + '</td>';
                    con += '<td>' + data[i].content +  '</td>';
                    con += '<td>' + data[i].created_date + '</td>';
                    con += '<td>' + '<button onclick="commentDelete('+data[i].id+')">'+"삭제"+'</button>' + '</td>'
                    con += '<td>' + '<button onclick="commentDelete('+data[i].id+')">'+"수정"+'</button>' + '</td>'
                    con += '</tr>';
                }
                $('#commentBody').html(con);
                $('#commentTable').DataTable();
            }
        });
    }
</script>
<script>
    function commentDelete(commentId){
        if (confirm("댓글을 삭제하시겠습니까?")){
            $.ajax({
                url:"/deleteComment",
                type : "DELETE",
                data: {'id': commentId},
                success: function (data) {
                    if (data === 'success') {
                        alert("댓글을 삭제하였습니다");
                        location.href = "/goPost";
                    } else {
                        alert("댓글 삭제를 실패하였습니다.")
                    }
                }
            })
        }
    }

</script>
<script>
    const _this = this;
    document.querySelectorAll('#btn-comment-save').forEach(function (item)) {
        item.addEventListener('click', function (){

            _this.commentModify(form);

</script>
<script>
    function commentModify(form) {
        const data = {
            id : form.querySelector('#id').value,
            postId : form.querySelector('#postId').value,
            comment : form.querySelector('#comment-content').valu

        }
        if (!data.comment || data.comment.trim() === "") {
            alert("@!!");
            return false;
        }
        const con_check = confirm("tnwjd?");
        if (con_check === true) {
            $.ajax({
                type :'PUT',
                url : '/viewPost/' + data.postId + '/comments/' + data.id,
                dataType: 'JSON',
                contentType:'application/json; charset = utf-8',
                data:JSON.stringify(data)
            }).done(function () {
                window.location.reload();
            }).fail(function (error) {
                alert(JSON.stringify(error));
            });
        }

    }
</script>
