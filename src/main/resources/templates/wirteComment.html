<body>
<table class="tb tb_row">
    <colgroup>
        <col style="width:15%;" /><col style="width:35%;" /><col style="width:15%;" /><col style="width:35%;" />
    </colgroup>
    <tbody>
    <tr>
        <th> 댓글 내용 </th>
        <td colspan="3"><textarea id="comment" name="comment" cols="50" rows="10" placeholder="내용을 입력해 주세요."></textarea></td>
    </tr>
    </tbody>
</table>
<p class="btn_set" align="center">
    <button type="button" id="saveBtn" onclick="subComment()" class="btns btn_st3 btn_mid">저장</button>
    <a href="/goPost" class="btns btn_bdr3 btn_mid">뒤로</a>
</p>
<script>
    function subComment() {
        var content = $("comment").val();

        $.ajax({ url: "/addComment",
            type:"POST",
            data:
                {
                    "content":content
                },
            success: function (data) {
                if(data === 'success'){
                    alert("댓글 등록 성공");
                    location.href = "/goPost";
                }else{
                    alert("댓글 등록 실패");
                }
            }
        });
    }
</script>
