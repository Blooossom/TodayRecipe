<script>
    $(document).ready(function() {
        init();
    });
    function init() {
        $.ajax({
            url:"/recommendRecipeList",
            dataType : "json",
            success : function(data) {
                let con = '';
                for (let i=0; i<data.length; i++){
                    con += '<tr>';
                    con += '<td>' + data[i].id +'</td>';
                    con += '<td>'+'<a href="/viewPost/'+data[i].id+'">' + data[i].title + '</a>'+ '</td>';
                    con += '<td>' + data[i].writer + '</td>';
                    con += '<td>' + data[i].recommend + '</td>'
                    con += '<td>' + data[i].view + '</td>';
                    con += '<td>' + data[i].created_date + '</td>';
                    con += '</tr>';
                }
                $('#tbody').html(con);
                $('#dataTable').DataTable();
            }
        });
    }


</script>
